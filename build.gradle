buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'io.ratpack:ratpack-gradle:1.4.4'
    }
}

plugins {
    id 'com.gradle.build-scan' version '1.3'
}

buildScan {
    licenseAgreementUrl = 'https://gradle.com/terms-of-service'
    licenseAgree = 'yes'
    publishAlways()
}

apply plugin: 'io.ratpack.ratpack-java'

repositories {
    jcenter()
}

dependencies {
    compile ratpack.dependency("guice")
    compile 'com.amazonaws:aws-java-sdk-polly:1.11.75'

    runtime 'org.slf4j:slf4j-simple:1.7.22'
}

mainClassName = "com.github.gregwhitaker.ratpackrxstreams.example.Main"